trigger:
- main

pool:
  vmImage: ubuntu-latest

variables:
  imageName: flask-app

stages:
- stage: Build
  jobs:
  - job: BuildAndPackage
    displayName: Build and Package Docker Image
    steps:
    - checkout: self

    - task: Docker@2
      displayName: Build Docker Image
      inputs:
        command: build
        repository: $(imageName)
        tags: latest
        Dockerfile: $(Build.SourcesDirectory)/Dockerfile
        buildContext: $(Build.SourcesDirectory)

    - script: docker images
      displayName: âœ… Sanity Check: List Docker Images

    - script: |
        docker save $(imageName):latest -o $(Build.ArtifactStagingDirectory)/$(imageName).tar
      displayName: ðŸ“¦ Save Docker Image to .tar

    - publish: $(Build.ArtifactStagingDirectory)/$(imageName).tar
      artifact: image

- stage: Deploy
  displayName: Deploy to EC2 Instance
  dependsOn: Build
  jobs:
  - job: DeployToEC2
    displayName: Deploy Docker Image to EC2
    steps:
    - download: current
      artifact: image

    - task: CopyFilesOverSSH@0
      displayName: ðŸš€ Copy Docker Image to EC2
      inputs:
        sshEndpoint: EC2-SSH
        sourceFolder: $(Pipeline.Workspace)/image
        contents: '**'
        targetFolder: /home/ec2-user

    - task: SSH@0
      displayName: ðŸ”§ Load & Run Docker Image on EC2
      inputs:
        sshEndpoint: EC2-SSH
        runOptions: inline
        inline: |
          cd /home/ec2-user
          docker load -i $(imageName).tar
          docker rm -f flask-app || true
          docker run -d --name flask-app -p 80:5000 flask-app:latest
